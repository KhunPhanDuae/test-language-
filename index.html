<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ပအိုဝ်းဂဏန်းများ (တစ်ခုတည်းသော ကုဒ်)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Myanmar', sans-serif; /* Noto Sans Myanmar ကို အဓိကသုံးရန် */
            font-size: 1.2em; /* စာလုံးအရွယ်အစား */
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #0056b3;
            text-align: center;
        }

        .pao-digits {
            font-size: 3.5em; /* ပအိုဝ်းဂဏန်းများကို ပိုကြီးအောင်လုပ်ရန် */
            font-weight: bold; /* ပိုထူအောင်လုပ်ရန် */
            display: block; /* တစ်ကြောင်းချင်းစီ ပေါ်စေရန် */
            text-align: center;
            margin: 30px 0;
            color: #e67e22; /* ဂဏန်းအရောင် */
        }

        p {
            text-align: center;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ပအိုဝ်းဂဏန်းများ (Pa'O Digits)</h1>
    
    <p>
        အောက်ပါတို့သည် ပအိုဝ်းဘာသာစကား၏ ဂဏန်းများ ဖြစ်ပြီး Unicode Entity များကို အသုံးပြုထားပါသည်။
    </p>

    <div class="pao-digits">
        &#x160D0; &#x160D1; &#x160D2; &#x160D3; &#x160D4; &#x160D5; &#x160D6; &#x160D7; &#x160D8; &#x160D9; </div>

    <p>
        ဤစာမျက်နှာကို GitHub Pages တွင် တိုက်ရိုက်တင်ကာ စမ်းသပ်ကြည့်နိုင်ပါသည်။
    </p>
</body>
</html>
