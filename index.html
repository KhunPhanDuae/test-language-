<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ပအိုဝ်းနှင့် မြန်မာဂဏန်းများ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Myanmar', sans-serif; /* Noto Sans Myanmar ကို အဓိကသုံးရန် */
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        .digits-container {
            display: flex; /* ဂဏန်းအတွဲတွေကို ဘေးချင်းကပ်ပြရန် */
            flex-wrap: wrap; /* နေရာမဆန့်ရင် အောက်ဆင်းရန် */
            justify-content: center;
            gap: 40px; /* ဂဏန်းအတွဲများကြား ခြားနားမှု */
            margin-top: 30px;
        }

        .digit-pair {
            text-align: center;
            padding: 15px 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .digit-pair:hover {
            transform: translateY(-5px);
        }

        .pao-digit {
            font-size: 4em; /* ပအိုဝ်းဂဏန်းကို ပိုကြီးအောင် */
            font-weight: bold;
            color: #e67e22; /* ပအိုဝ်းဂဏန်းအရောင် */
            margin-bottom: 5px;
            display: block; /* တစ်ကြောင်းချင်းစီ ပေါ်စေရန် */
        }

        .myanmar-digit {
            font-size: 2em; /* မြန်မာဂဏန်းကို အရွယ်တော်အောင် */
            font-weight: normal;
            color: #3498db; /* မြန်မာဂဏန်းအရောင် */
            display: block; /* တစ်ကြောင်းချင်းစီ ပေါ်စေရန် */
        }

        p {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>ပအိုဝ်းနှင့် မြန်မာဂဏန်းများ</h1>
    <h2>(Pa'O and Myanmar Digits)</h2>
    
    <p>
        အောက်ပါတို့သည် ပအိုဝ်းဘာသာစကား ဂဏန်းများနှင့် မြန်မာဘာသာစကား ဂဏန်းများကို တွဲဖက်ဖော်ပြထားခြင်း ဖြစ်သည်။
    </p>

    <div class="digits-container">
        <div class="digit-pair">
            <span class="pao-digit">&#x160D0;</span> <span class="myanmar-digit">၀</span>
        </div>
        
        <div class="digit-pair">
            <span class="pao-digit">&#x160D1;</span> <span class="myanmar-digit">၁</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D2;</span> <span class="myanmar-digit">၂</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D3;</span> <span class="myanmar-digit">၃</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D4;</span> <span class="myanmar-digit">၄</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D5;</span> <span class="myanmar-digit">၅</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D6;</span> <span class="myanmar-digit">၆</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D7;</span> <span class="myanmar-digit">၇</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D8;</span> <span class="myanmar-digit">၈</span>
        </div>

        <div class="digit-pair">
            <span class="pao-digit">&#x160D9;</span> <span class="myanmar-digit">၉</span>
        </div>
    </div>

    <p>
        ဤစာမျက်နှာကို GitHub Pages တွင် တိုက်ရိုက်တင်ကာ စမ်းသပ်ကြည့်နိုင်ပါသည်။
    </p>
</body>
</html>
